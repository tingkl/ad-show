<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="bootstrap3/css/bootstrap-theme.min.css">
    <script src="lib/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="bootstrap3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/adshow.css">
    <script src="js/compose.js"></script>
</head>
<body>
<div id="container">
    <div class="page-header" id="header">
        <h1>AD-Show
            <a target="_blank" href="http://lego-dev.baidu.com:8999/adshow/control"><small>Control</small></a>
        </h1>
    </div>
    <form class="form-inline" role="form">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">插件</div>
                <select class="form-control" id="plugin">
                    <option value="">无</option>
                    <option value="interactive">左右联动</option>
                    <option disabled>炫动浮层</option>
                    <option disabled>双屏互动</option>
                </select>
                <input type="button" id="compose" class="btn btn-default" value="Compose"/>
            </div>
        </div>
    </form>
    <div id="log" class="form-group" role="form"></div>
</div>
</body>
</html>
